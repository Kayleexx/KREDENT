[package]
name = "kredent"
version = "0.1.0"
edition = "2024"
authors = ["Your Name <you@example.com>"]
description = "A ZK-Rosetta Stone: Rust ZK proofs with auto-generated Mina o1js verifiers"

[dependencies]
# CLI Framework
clap = { version = "4.5", features = ["derive"] }

# Arkworks ZK-SNARK Libraries (Groth16 on BN254)
ark-groth16 = "0.4.0"
ark-bn254 = "0.4.0"
ark-ff = "0.4.0"
ark-ec = "0.4.0"
ark-std = "0.4.0"
ark-relations = "0.4.0"
ark-crypto-primitives = { version = "0.4.0", features = ["r1cs"] }
ark-r1cs-std = "0.4.0"
ark-serialize = "0.4.0"

# Serialization & File I/O
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
sha2 = "0.10"

# Error Handling
anyhow = "1.0"
thiserror = "1.0"

# Zcash (We'll add librustzcash in Step 5, but preparing the slot)
# librustzcash = { version = "0.13", features = ["transparent-inputs"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
